    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* Color morado bajo */
        }
        .header {
            background-color: #9c27b0; /* Color morado */
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 20px;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header-buttons {
            display: flex;
            align-items: center;
        }
        .header-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-left: 20px; /* Ajusta la separación entre los botones */
        }
        .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;
    align-items: flex-start; /* Alineación vertical */
}


        .options-container {
            display: inline-flex; /* Cambiar a inline-flex */
    flex-direction: column; /* Mantener la dirección de los elementos en columna */
            flex: 1;
            margin-right: 20px;
            min-width: 280px; /* Ajuste mínimo para pantallas pequeñas */
            width: 48%;
        }
        
        .options {
            max-height: 300px; /* Ajuste la altura máxima */
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .option-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .option-item:last-child {
            border-bottom: none;
        }
        .option-item:hover {
            background-color: #f0f0f0;
        }
        .content {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 280px; /* Ajuste mínimo para pantallas pequeñas */
            max-height: 400px; /* Ajusta la altura máxima del contenido */
            overflow-y: auto; /* Añade scroll si el contenido es demasiado grande */
        }
        .steps {
            list-style-type: none;
            padding: 0;
        }
        .steps li {
            margin-bottom: 10px;
        }
        .search-bar {
    margin-bottom: 20px;
    width: 80%; /* Ocupar todo el ancho */
}
.search-bar input[type="text"] {
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
        .hidden {
            display: none;
        }

        /* Media Queries para diseño responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                text-align: center;
            }
            .header-buttons {
                justify-content: center;
                margin-top: 10px;
            }
            .container {
                flex-direction: column;
            }
            .options-container, .content {
                margin-right: 0;
                margin-bottom: 20px; /* Espacio entre contenedores */
            }
            .search-bar input[type="text"] {
                width: calc(100% - 20px); /* Para evitar desbordamiento en el contenedor */
            }
        }

        @media (max-width: 480px) {
            .header-buttons button {
                margin-left: 10px;
                font-size: 12px;
            }
        }
        .option-item.selected {
            background-color: #e0e0e0; /* Color de sombreado */
        }
        .centered-title {
    text-align: 50%; /* Centrar horizontalmente */
    position: absolute; /* Posicionar el título absolutamente */
    top: 10%; /* Moverlo a la mitad verticalmente */
    left: 63%; /* Moverlo a la mitad horizontalmente */
   
    transform: translate(-50%, -50%); /* Ajustar la posición para centrarlo perfectamente */
    width: 100%; 
    margin: 20px 0; /* Agregar márgenes superior e inferior */
}

       // Inicializar las opciones en el DOM
       function initializeOptions(containerId, data) {
            const optionsContainer = document.getElementById(containerId);
            optionsContainer.innerHTML = ''; // Limpiar opciones previas

            data.forEach(opcion => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-item';
                optionDiv.textContent = opcion.nombre;
                optionDiv.setAttribute('data-id', opcion.id);
                optionDiv.onclick = () => showSubOptions(opcion.menu, opcion.id);
                optionsContainer.appendChild(optionDiv);
            });
        }
        let selectedOptionId = null;
        // Mostrar las subopciones
        function showSubOptions(menu, id) {
    const data = menu === 'menu1' ? data1 : data2;
    const subOptionsContainer = document.getElementById(`subOptions${menu === 'menu1' ? 1 : 2}`);
    const subOptionsList = document.getElementById(`subOptionsList${menu === 'menu1' ? 1 : 2}`);
    const selectedOption = data.find(opcion => opcion.id === id);

    if (selectedOption) {
        subOptionsList.innerHTML = ''; // Limpiar subopciones previas
        selectedOption.subopciones.forEach(subopcion => {
            const subOptionDiv = document.createElement('div');
            subOptionDiv.className = 'option-item';
            subOptionDiv.textContent = subopcion.nombre;
            subOptionDiv.setAttribute('data-id', subopcion.id);
            subOptionDiv.onclick = () => showContent(subopcion);
            subOptionsList.appendChild(subOptionDiv);
        });

        subOptionsContainer.classList.remove('hidden');

        // Filtrar subopciones después de mostrarlas
        filterOptions(`subOptionsList${menu === 'menu1' ? 1 : 2}`); // Filtrar de nuevo
    }

    // Resaltar la opción seleccionada y quitar resaltado de la anterior
    if (selectedOptionId) {
        const prevOption = document.querySelector(`.option-item[data-id="${selectedOptionId}"]`);
        if (prevOption) {
            prevOption.classList.remove('selected');
        }
    }
    const currentOption = document.querySelector(`.option-item[data-id="${id}"]`);
    if (currentOption) {
        currentOption.classList.add('selected');
    }
    selectedOptionId = id; // Actualizar la opción seleccionada
}

        // Mostrar el contenido
        function showContent(subopcion) {
    const contentContainer = document.getElementById(`content${subopcion.id > 1000 ? 2 : 1}`);
    const additionalContent = contentContainer.querySelector('#additionalContent1, #additionalContent2');
    const downloadLink = contentContainer.querySelector('a');

    // Verificar si hay un archivo para descargar
    if (subopcion.archivo) {
        // Crear un enlace de descarga
        downloadLink.href = subopcion.archivo;
        downloadLink.download = ''; // Forzar descarga (opcional)
        downloadLink.textContent = 'Descargar Archivo'; // Texto del enlace

        // Ocultar el contenido adicional si hay un archivo
        additionalContent.innerHTML = '';
    } else {
        // Mostrar el contenido adicional si no hay archivo
        additionalContent.innerHTML = subopcion.contenido;

        // Ocultar el enlace de descarga
        downloadLink.href = '#';
        downloadLink.textContent = '';
    }

    // Ocultar el contenedor de subopciones
    const subOptionsContainer = document.getElementById(`subOptions${subopcion.id > 1000 ? 2 : 1}`);
    
}
        // Mostrar el menú seleccionado
        function showMenu(menuId) {
            const menu1Container = document.getElementById('menu1Container');
            const menu2Container = document.getElementById('menu2Container');

            if (menuId === 'menu1') {
                menu1Container.classList.remove('hidden');
                menu2Container.classList.add('hidden');
                initializeOptions('options1', data1);
            } else if (menuId === 'menu2') {
                menu1Container.classList.add('hidden');
                menu2Container.classList.remove('hidden');
                initializeOptions('options2', data2);
            }
            const subOptionsContainer1 = document.getElementById('subOptions1');
            const subOptionsContainer2 = document.getElementById('subOptions2');
            subOptionsContainer1.classList.add('hidden');
            subOptionsContainer2.classList.add('hidden');

            if (selectedOptionId) {
                const prevOption = document.querySelector(`.option-item[data-id="${selectedOptionId}"]`);
                if (prevOption) {
                    prevOption.classList.remove('selected');
                }
                selectedOptionId = null; // Restablecer la opción seleccionada
            }
        }
        

        // Filtrar opciones en función del texto ingresado
        function filterOptions(containerId) {
    const isSubOptionSearch = containerId.startsWith('subOptionsList');
    const searchBoxId = isSubOptionSearch ? `subSearchBox${containerId === 'subOptionsList1' ? 1 : 2}` : `searchBox${containerId === 'options1' ? 1 : 2}`;
    const searchBox = document.getElementById(searchBoxId);
    const filter = searchBox.value.toLowerCase();
    const itemsToFilter = document.querySelectorAll(`#${containerId} .option-item`);

    itemsToFilter.forEach(item => {
        const text = item.textContent.toLowerCase();
        let shouldShowItem = true; // Asumimos que el elemento debe mostrarse por defecto

        if (isSubOptionSearch) {
            const subOptionData = (containerId === 'subOptionsList1' ? data1 : data2)
                .find(option => option.id === selectedOptionId)
                ?.subopciones
                .find(sub => sub.id === parseInt(item.getAttribute('data-id'), 10));

            const keywordsMatch = subOptionData?.keywords?.some(keyword => keyword.toLowerCase().includes(filter));

            // Mostrar/ocultar la subopción según el filtro
            shouldShowItem = text.includes(filter) || keywordsMatch;
        } else {
            // Filtrar opciones principales
            shouldShowItem = text.includes(filter);
        }

        item.style.display = shouldShowItem ? '' : 'none';

        // Si es una subopción, mostrar/ocultar el contenedor padre según si hay subopciones visibles
        if (isSubOptionSearch) {
            const parentOption = item.closest('.options-container');
            const visibleSubOptions = parentOption.querySelectorAll('.option-item:not([style*="display: none"])');
            parentOption.style.display = visibleSubOptions.length > 0 ? '' : 'none';
        }
    });
}
